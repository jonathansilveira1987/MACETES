<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Provider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="SolutionProvider">Solution Provider</h2>
        <nav class="navigation">
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed">
                        </ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> 
                    Ficar conectado </label>
                    <a href="#"> Esqueci a senha </a>
                    <!--<a href="#"> Esqueci a senha </a>-->
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p> Não tem uma conta? <a href="#" class="resgistrer-link"> Registrar-se </a></p>
                </div>
            </form>
        </div>













        <div class="form-box register">
            <h2>Registrar-se</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Nome de Usuário</label>
                </div>




                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed">
                        </ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> 
                    Eu concordo com os termos e condições </label>
                    <!--<a href="#"> Esqueci a senha </a>-->
                </div>
                <button type="submit" class="btn">Registrar-se</button>
                <div class="login-register">
                    <p> Já tem uma conta? <a href="#" class="login-link"> Login </a></p>
                </div>
            </form>
        </div>




    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
